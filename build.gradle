plugins {
    id 'io.franzbecker.gradle-lombok' version '1.14'
    id 'java'
    id 'idea'
    id 'maven'
}

group 'me.vankka'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: nexusUrl + "/content/repositories/" + nexusRepo) {
                authentication(userName: nexusUsername, password: nexusPassword)
            }

            snapshotRepository(url: nexusUrl + "/content/repositories/" + nexusSnapshotRepo) {
                authentication(userName: nexusUsername, password: nexusPassword)
            }
        }
    }
}