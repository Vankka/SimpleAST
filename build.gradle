plugins {
    id 'io.franzbecker.gradle-lombok' version '1.14'
    id 'java'
    id 'idea'
    id 'maven'
}

group 'me.vankka'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url System.env.NEXUS_URL + "/content/repositories/" + System.env.NEXUS_REPO
        credentials {
            username System.env.NEXUS_USERNAME
            password System.env.NEXUS_PASSWORD
        }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: System.env.NEXUS_URL + "/content/repositories/" + System.env.NEXUS_REPO) {
                authentication(userName: System.env.NEXUS_USERNAME, password: System.env.NEXUS_PASSWORD)
            }

            snapshotRepository(url: System.env.NEXUS_URL + "/content/repositories/" + System.env.NEXUS_SNAPSHOT_REPO) {
                authentication(userName: System.env.NEXUS_USERNAME, password: System.env.NEXUS_PASSWORD)
            }
        }
    }
}